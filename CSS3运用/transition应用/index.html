<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>旋转相册</title>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				background: black;
			}
			.container{
				width: 500px;
				height: 500px;
				margin: 400px auto;
				perspective: 2500px;
				
			}
			.box{
				width: 500px;
				height: 500px;
				position: relative;
				transform-style: preserve-3d;
				transform: rotateX(-15deg);
				background: none;
				
			}
			.box img{
				position: absolute;
				box-shadow: 0px 0px 10px 3px aqua;
				
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<img src="images/one.png" >
				<img src="images/one.png" >
				<img src="images/one.png" >
				<img src="images/one.png" >
				<img src="images/one.png" >
				<img src="images/one.png" >
				<img src="images/one.png" >
				<img src="images/one.png" >
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var myfunction=function(){
			window.onload=function(){
				var imgname=document.getElementsByTagName("img");
				var imgdeg=360/imgname.length;
				var imglength=imgname.length;
				for(var i=0; i<imglength; i++){
					imgname[i].style.transform="rotateY("+i*imgdeg+"deg) translateZ(350px)";
					var imgtime=imglength-i;
					imgname[i].style.transition="1s "+imgtime*0.5+"s";
					
				}
			}
			
		}
		myfunction();
		
		
		$(function(){
			$(".box img").click(function(){
				var indexnum=$(this).index();
				$("img:eq("+indexnum+")").css({"transform":"translateZ(450px)"});
				
			})
		})
		
	</script>
</html>
